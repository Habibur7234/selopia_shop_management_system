<!DOCTYPE html>
<html lang="en">
<head>
  @@include('./_head.html', {
  "path": "../..",
  "title": "Login"
  })
</head>

<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  .full-height {
    height: 100%;
    background: #f5fff3;
  }
</style>



<body>
<!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers -->





<div class="card border-1 full-height shadow col-lg-12 col-md-6 col-sm-12  d-flex row align-items-center">

  <div class="col-lg-4 col-sm-12 col-md-12 my-auto my-auto">
    <div class="card border shadow components-section">
      <div class="card-body ">
        <div class="row mb-2">
          <div class="col-lg-12 col-sm-12">
            <!-- Form -->
              <div class="col-lg-10 col-sm-10  my-4 mx-auto">
                  <h4 >Log in</h4>
              </div>

             <div class="col-lg-10 col-sm-12  my-2 mx-auto">
                <label >Email</label>
                <input type="email" class="form-control"  id="login_email" required>
              </div>
              <div class="col-lg-10 col-sm-12 mb2 my-2 mx-auto">
                <label>Password</label>
                <input type="password" class="form-control" name="address" id="login_password" required>
              </div>
            <div class="my-3 ps-10">

              <button type="button" id="login_button"  class="btn btn-success text-dark col-lg-10 col-sm-12">
                Login
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>



</div>




<script src="js/login.js"></script>

@@include('./_scripts.html', {
"path": "../.."
})

</body>
</html>
